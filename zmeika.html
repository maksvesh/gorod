<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Змейка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
/* Кнопки */
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
         .game-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #004466, #0088aa);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transform: perspective(500px) rotateX(5deg);
            transition: all 0.3s;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .game-btn:hover {
            transform: perspective(500px) rotateX(0deg) translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
            background: linear-gradient(45deg, #006688, #00aacc);
        }

        .game-btn:hover::before {
            left: 100%;
        }

        #restart-btn {
            background: linear-gradient(45deg, #004466, #0088aa);
        }

        #back-btn {
            background: linear-gradient(45deg, #550066, #8800aa);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #0a0a12;
            color: #fff;
            min-height: 100vh;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 5px;
        }

        #score {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #00ffff;
        }

        #message {
            font-size: 0.9rem;
            height: 18px;
            margin-bottom: 8px;
            color: #ff00aa;
            text-align: center;
        }

        canvas {
            border: 2px solid #00ffff;
            border-radius: 3px;
            background-color: #0d1b2a;
            max-width: 100%;
        }

        .info {
            display: flex;
            gap: 15px;
            margin: 8px 0;
            font-size: 0.8rem;
        }

        .apple-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .apple-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .green { background-color: #4ade80; }
        .red { background-color: #f87171; }

        .controls {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        button {
            padding: 6px 12px;
            background: #004466;
            color: white;
            border: 1px solid #00ffff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .title { font-size: 1.3rem; }
            #score { font-size: 1rem; }
            .info { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ЗМЕЙКА</div>
        <div id="score">Счет: 0</div>
        <div id="message"></div>
    </div>
    
    <canvas id="game" width="280" height="280"></canvas>
    
    <div class="info">
        <div class="apple-info">
            <div class="apple-color green"></div>
            <span>+1 длина</span>
        </div>
        <div class="apple-info">
            <div class="apple-color red"></div>
            <span>-1 длина</span>
        </div>
    </div>
    
    <div class="controls">Управление: стрелки или свайпы</div>
    
    <div class="buttons-container">
            <button id="restart-btn" class="game-btn">Перезапуск</button>
            <a href="games.html" id="back-btn" class="game-btn">Назад к играм</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');

        const grid = 14;
        let count = 0;
        let score = 0;

        const snake = {
            x: 140,
            y: 140,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 1
        };

        let greenApple = { x: 196, y: 196 };
        let redApple = { x: 84, y: 196 };

        let touchStartX = 0;
        let touchStartY = 0;
        let isTouchActive = false;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function placeApples() {
            greenApple.x = getRandomInt(0, 20) * grid;
            greenApple.y = getRandomInt(0, 20) * grid;
            
            do {
                redApple.x = getRandomInt(0, 20) * grid;
                redApple.y = getRandomInt(0, 20) * grid;
            } while (redApple.x === greenApple.x && redApple.y === greenApple.y);
        }

        function updateScore() {
            scoreElement.textContent = 'Счет: ' + score;
        }

        function showMessage(text, duration = 1000) {
            messageElement.textContent = text;
            setTimeout(() => {
                messageElement.textContent = '';
            }, duration);
        }

        function loop() {
            requestAnimationFrame(loop);
            
            if (++count < 8) return;
            count = 0;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            snake.cells.unshift({ x: snake.x, y: snake.y });
            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // Отрисовка яблок
            ctx.fillStyle = '#4ade80';
            ctx.fillRect(greenApple.x, greenApple.y, grid - 1, grid - 1);
            
            ctx.fillStyle = '#f87171';
            ctx.fillRect(redApple.x, redApple.y, grid - 1, grid - 1);

            // Отрисовка змейки
            snake.cells.forEach(function(cell, index) {
                ctx.fillStyle = index === 0 ? '#00ffff' : '#0088ff';
                ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);
            });

            // Проверка столкновений
            if (snake.cells[0].x === greenApple.x && snake.cells[0].y === greenApple.y) {
                snake.maxCells++;
                score++;
                updateScore();
                showMessage('+1!');
                placeApples();
            }

            if (snake.cells[0].x === redApple.x && snake.cells[0].y === redApple.y) {
                if (snake.maxCells > 1) {
                    snake.maxCells--;
                    if (snake.cells.length > snake.maxCells) {
                        snake.cells.splice(snake.maxCells);
                    }
                    showMessage('-1!');
                } else {
                    showMessage('Мин. длина!');
                }
                placeApples();
            }

            for (let i = 1; i < snake.cells.length; i++) {
                if (snake.cells[0].x === snake.cells[i].x && snake.cells[0].y === snake.cells[i].y) {
                    resetGame();
                }
            }
        }

        function resetGame() {
            snake.x = 140;
            snake.y = 140;
            snake.cells = [];
            snake.maxCells = 1;
            snake.dx = grid;
            snake.dy = 0;
            score = 0;
            updateScore();
            showMessage('Начало!');
            placeApples();
        }

        // Управление
        document.addEventListener('keydown', function(e) {
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid; snake.dy = 0;
            } else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid; snake.dx = 0;
            } else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid; snake.dy = 0;
            } else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid; snake.dx = 0;
            }
        });

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            isTouchActive = true;
        }, { passive: false });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            if (!isTouchActive) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            const minSwipeDistance = 20;
            
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0 && snake.dx === 0) {
                    snake.dx = grid; snake.dy = 0;
                } else if (deltaX < 0 && snake.dx === 0) {
                    snake.dx = -grid; snake.dy = 0;
                }
            } else if (Math.abs(deltaY) > minSwipeDistance) {
                if (deltaY > 0 && snake.dy === 0) {
                    snake.dx = 0; snake.dy = grid;
                } else if (deltaY < 0 && snake.dy === 0) {
                    snake.dx = 0; snake.dy = -grid;
                }
            }
            
            isTouchActive = false;
        }, { passive: false });

        restartBtn.addEventListener('click', resetGame);

        updateScore();
        placeApples();
        requestAnimationFrame(loop);
    </script>
</body>
</html>
