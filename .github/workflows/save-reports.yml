name: Save Game Reports

on:
  repository_dispatch:
    types: [game-report]

jobs:
  save-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GAME_REPORTS_TOKEN }}

      - name: Create report file
        run: |
          mkdir -p reports
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo '${{ toJson(github.event.client_payload) }}' > reports/game_report_${TIMESTAMP}.json

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add reports/
          git commit -m "ðŸŽ® Game report: ${{ github.event.client_payload.player.name }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GAME_REPORTS_TOKEN }}
