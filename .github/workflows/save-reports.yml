# .github/workflows/save-report.yml
name: Save Security Report

on:
  repository_dispatch:
    types: [save_security_report]

permissions:
  contents: write

jobs:
  save-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITO }}
          
      - name: Setup Git
        run: |
          git config --global user.email "maksvesh@yandex.ru"
          git config --global user.name "Save Security Report"
          
      - name: Create report directory
        run: mkdir -p reports
        
      - name: Save report file
        env:
          REPORT_DATA: ${{ toJson(github.event.client_payload.report_data) }}
          FILENAME: ${{ github.event.client_payload.filename }}
        run: |
          echo "$REPORT_DATA" > "reports/$FILENAME"
          
      - name: Commit and push
        run: |
          git add reports/
          git commit -m "Add security report: ${{ github.event.client_payload.filename }}"
          git push
