# .github/workflows/save-report.yml
name: Save Security Report

on:
  repository_dispatch:
    types: [save_security_report]

jobs:
  save-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITO }}
          
      - name: Create report
        run: |
          mkdir -p reports
          echo '${{ toJson(github.event.client_payload.report_data) }}' > "reports/${{ github.event.client_payload.filename }}"
          
      - name: Commit and push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add reports/
          git commit -m "Add security report: ${{ github.event.client_payload.filename }} [skip ci]"
          git push
