name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install  # Если нужен JS для сборки

      - name: Build site
        run: npm run build  # Или просто копируй HTML

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITO }}  # Это встроенный токен, или добавь свой в Secrets
          publish_dir: ./dist  # Папка с готовым сайтом
