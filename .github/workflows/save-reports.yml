name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Или твоя основная ветка
  pull_request:
    branches:
      - main  # Опционально

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'  # Деплоит только из main
        with:
          github_token: ${{ secrets.GITO }}
          publish_dir: ./  # Деплоит файлы из корня репозитория (index.html, script.js и т.д.)
