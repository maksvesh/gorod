# .github/workflows/save-report.yml
name: Save Security Report

on:
  repository_dispatch:
    types: [save_security_report]

jobs:
  save-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create report
        run: |
          mkdir -p reports
          echo '${{ github.event.client_payload.report_data }}' > reports/${{ github.event.client_payload.filename }}
          
      - name: Commit and push
        run: |
          git config --local user.email "maksvesh@yandex.ru"
          git config --local user.name "maksvesh"
          git add reports/
          git commit -m "Add security report: ${{ github.event.client_payload.filename }}"
          git push
