<!DOCTYPE html>
<html>
<head>
    <title>Создать Issue</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #2ea44f; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Создать обращение</h2>
    <form id="issueForm">
        <div class="form-group">
            <label>Заголовок:</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label>Описание:</label>
            <textarea id="body" rows="5" required></textarea>
        </div>
        <button type="submit">Создать Issue на GitHub</button>
    </form>

    <script>
        document.getElementById('issueForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = encodeURIComponent(document.getElementById('title').value);
            const body = encodeURIComponent(document.getElementById('body').value);
            
            // Ссылка на создание issue с предзаполненными полями
            const issueUrl = `https://github.com/YOUR_USERNAME/YOUR_REPO/issues/new?title=${title}&body=${body}&labels=from-website`;
            
            window.open(issueUrl, '_blank');
        });
    </script>
</body>
</html>
