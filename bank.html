<!DOCTYPE html>

    <style>

<body>
    <h1>–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ –ø—Ä–æ—Å—Ç–æ–π —Å–∞–π—Ç</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª–µ –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É.</p>
    
    <input type="text" id="myInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å...">
    <button onclick="handleClick()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    
    <script>
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
function handleClick() {
    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ –ø–æ–ª—è –≤–≤–æ–¥–∞
    const text = document.getElementById('myInput').value;
    
    if (!text.trim()) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
        return;
    }
    
    // –î–µ–º–æ: –≤—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å (–≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç)
    console.log('–í–≤–µ–¥–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:', text);
    
    // –ü—Ä–∏–º–µ—Ä –∑–∞–ø—Ä–æ—Å–∞ –∫ GitHub API (–¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è issue –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏)
    // –í–ù–ò–ú–ê–ù–ò–ï: –ù–ï —Ö—Ä–∞–Ω–∏ —Ç–æ–∫–µ–Ω –∑–¥–µ—Å—å! –≠—Ç–æ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏.
    // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–π backend (Node.js, Python) –∏–ª–∏ GitHub Actions.
    const token = ${{ secrets.GITO }}; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π, –Ω–æ –ù–ï –≤ –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–º –∫–æ–¥–µ!
    const repoOwner = 'maksvesh'; // –í–ª–∞–¥–µ–ª–µ—Ü —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
    const repoName = 'gorod'; // –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
    
    fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
        method: 'POST',
        headers: {
            'Authorization': `token ${GITO}`,
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
            title: `–ù–æ–≤—ã–π issue: ${text}`,
            body: '–≠—Ç–æ issue —Å–æ–∑–¥–∞–Ω–æ —Å –ø–æ–º–æ—â—å—é —Å–∞–π—Ç–∞! üòä'
        })
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error(`–û—à–∏–±–∫–∞: ${response.status} - ${response.statusText}`);
        }
    })
    .then(data => {
        console.log('Issue —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!', data);
        alert('Issue —Å–æ–∑–¥–∞–Ω –≤ GitHub! –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
        alert('–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ GitHub. –ü—Ä–æ–≤–µ—Ä—å —Ç–æ–∫–µ–Ω –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.');
    });
}

// –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É —Å–æ–±—ã—Ç–∏—è –±–µ–∑ onclick –≤ HTML
document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('myButton'); // –ï—Å–ª–∏ –¥–æ–±–∞–≤–∏—à—å id –¥–ª—è –∫–Ω–æ–ø–∫–∏
    if (button) {

    </script>
