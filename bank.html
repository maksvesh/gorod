<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт с полем и кнопкой</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; width: 200px; margin: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Привет! Это простой сайт</h1>
    <p>Введите текст в поле и нажмите кнопку.</p>
    
    <input type="text" id="myInput" placeholder="Введите что-нибудь...">
    <button id="myButton">Отправить</button>  <!-- Добавил id -->
    
    <script>
    // Функция для обработки клика по кнопке
    function handleClick() {
        // Получаем текст из поля ввода
        const text = document.getElementById('myInput').value;
        
        if (!text.trim()) {
            alert('Пожалуйста, введите текст!');
            return;
        }
        
        // Демо: вывод в консоль (всегда работает)
        console.log('Введенный текст:', text);
        alert(`Вы ввели: ${text}`);  // Или что-то другое
        
        // УБРАЛ fetch к GitHub API, так как токен не работает в статическом коде.
        // Если нужно создать issue, используй backend или GitHub Actions.
        // Пример: Можно добавить fetch позже, но с токеном из .env (локально) или через Actions.
    }
    
    // Обработка клика через addEventListener (лучше, чем onclick)
    document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('myButton');
        if (button) {
            button.addEventListener('click', handleClick);
        }
    });
    </script>
</body>
</html>
