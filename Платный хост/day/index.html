<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темный город | Вход в систему</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0a0a12; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; }
        .title { text-align: center; margin-bottom: 20px; color: #00ffff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #333; background: #222; color: #fff; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #00aaff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .notification { padding: 10px; margin: 10px 0; border-radius: 5px; display: none; }
        .success { background: green; }
        .error { background: red; }
        .switch { text-align: center; margin-top: 15px; }
        .switch button { background: none; border: none; color: #00ffff; text-decoration: underline; cursor: pointer; }
        .form-title { text-align: center; margin-bottom: 20px; color: #00ffaa; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Темный город</h1>
        
        <div id="notification" class="notification"></div>

        <!-- Форма авторизации -->
        <form id="login-form">
            <div class="form-title">Авторизация</div>
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Войти в систему</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" style="display: none;">
            <div class="form-title">Регистрация</div>
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" id="reg-firstname" required>
            </div>
            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" id="reg-lastname" required>
            </div>
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="reg-password" required minlength="6">
            </div>
            <div class="form-group">
                <label>Ссылка на ВК (необязательно):</label>
                <input type="url" id="reg-vk-link" placeholder="https://vk.com/username">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="switch">
            <span id="switch-text">Нет аккаунта?</span>
            <button id="switch-btn">Зарегистрироваться</button>
        </div>
    </div>

    <script>
        let isLoginForm = true;
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const switchBtn = document.getElementById('switch-btn');
        const switchText = document.getElementById('switch-text');
        const notification = document.getElementById('notification');

        // Проверяем авторизацию
        if (localStorage.getItem('user_id')) {
            window.location.href = 'weekly_quests.html';
        }

        // Переключение между формами
        switchBtn.addEventListener('click', function() {
            isLoginForm = !isLoginForm;
            
            if (isLoginForm) {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                switchText.textContent = 'Нет аккаунта?';
                switchBtn.textContent = 'Зарегистрироваться';
            } else {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                switchText.textContent = 'Уже есть аккаунт?';
                switchBtn.textContent = 'Войти';
            }
            
            hideNotification();
        });

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Обработка авторизации
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('weekly_quests.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message || 'Вход успешен!', 'success');
                    localStorage.setItem('user_id', result.user_id);
                    localStorage.setItem('username', result.username);
                    
                    setTimeout(() => {
                        window.location.href = 'weekly_quests.html';
                    }, 1000);
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка соединения с сервером', 'error');
            }
        });

        // Обработка регистрации
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstname = document.getElementById('reg-firstname').value;
            const lastname = document.getElementById('reg-lastname').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const vk_link = document.getElementById('reg-vk-link').value;
            
            // Валидация
            if (password.length < 6) {
                showNotification('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }
            
            try {
                const response = await fetch('weekly_quests.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        firstname: firstname,
                        lastname: lastname,
                        username: username,
                        password: password,
                        vk_link: vk_link
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message || 'Регистрация успешна! Теперь войдите в систему.', 'success');
                    // Очищаем форму регистрации
                    document.getElementById('reg-firstname').value = '';
                    document.getElementById('reg-lastname').value = '';
                    document.getElementById('reg-username').value = '';
                    document.getElementById('reg-password').value = '';
                    document.getElementById('reg-vk-link').value = '';
                    
                    // Переключаемся на форму авторизации
                    setTimeout(() => {
                        switchBtn.click();
                    }, 1500);
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка соединения с сервером', 'error');
            }
        });
    </script>
</body>
</html>
