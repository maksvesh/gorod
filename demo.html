<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Змейка - Темный город</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #0a0a12;
            color: #c0c0c0;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
            perspective: 1000px;
            position: relative;
        }

        /* Анимированный фон */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(30, 30, 60, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(40, 40, 80, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%);
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Сетка сканирования */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 50%, 
                rgba(0, 255, 255, 0.03) 50%);
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Заголовок */
        .header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        .title {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            }
        }

        .subtitle {
            font-size: 1rem;
            color: #80ffff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Контейнер игры */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(10, 20, 40, 0.7);
            border: 1px solid #004466;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .game-container:hover {
            box-shadow: 0 15px 30px rgba(0, 100, 255, 0.3);
            border-color: #00aaff;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s;
        }

        .game-container:hover::before {
            transform: scaleX(1);
        }

        /* Элементы интерфейса */
        #score {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        #message {
            font-size: 1.1rem;
            height: 25px;
            margin-bottom: 5px;
            color: #ff00aa;
            text-align: center;
            text-shadow: 0 0 5px #ff00aa;
        }

        /* Игровое поле */
        canvas {
            border: 3px solid #00ffff;
            border-radius: 5px;
            background-color: #0d1b2a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        /* Информация о яблоках */
        .apple-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .apple-type {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 20, 40, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #004466;
        }

        .apple-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
        }

        .green {
            background-color: #4ade80;
            color: #4ade80;
        }

        .red {
            background-color: #f87171;
            color: #f87171;
        }

        .apple-text {
            font-size: 14px;
            color: #c0c0c0;
        }

        /* Управление */
        #controls-info {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            color: #80ffff;
        }

        /* Кнопки */
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #004466, #0088aa);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transform: perspective(500px) rotateX(5deg);
            transition: all 0.3s;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .game-btn:hover {
            transform: perspective(500px) rotateX(0deg) translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
            background: linear-gradient(45deg, #006688, #00aacc);
        }

        .game-btn:hover::before {
            left: 100%;
        }

        #restart-btn {
            background: linear-gradient(45deg, #004466, #0088aa);
        }

        #back-btn {
            background: linear-gradient(45deg, #550066, #8800aa);
        }

        /* Мобильное управление */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mobile-btn {
            padding: 15px 20px;
            font-size: 18px;
            min-width: 70px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #004466, #0088aa);
            color: white;
            border: 1px solid #00ffff;
        }

        .mobile-controls .control-row {
            width: 100%;
            justify-content: center;
            gap: 15px;
        }

        /* Агентский эффект */
        .agent-effect {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 3s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 15px;
            }
            
            canvas {
                width: 350px;
                height: 350px;
            }
            
            .mobile-controls {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            canvas {
                width: 300px;
                height: 300px;
            }
            
            .apple-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .buttons-container {
                flex-direction: column;
                width: 100%;
            }
            
            .game-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="scan-lines"></div>
    <div class="agent-effect"></div>

    <div class="header">
        <h1 class="title">ЗМЕЙКА</h1>
        <p class="subtitle">Операция "Сбор данных". Агент, собирайте яблоки, избегайте красных целей.</p>
    </div>
    
    <div class="game-container">
        <div id="score">Счет: 0</div>
        <div id="message"></div>
        <canvas id="game" width="400" height="400"></canvas>
        
        <div class="apple-info">
            <div class="apple-type">
                <div class="apple-color green"></div>
                <div class="apple-text">+1 к длине</div>
            </div>
            <div class="apple-type">
                <div class="apple-color red"></div>
                <div class="apple-text">-1 от хвоста</div>
            </div>
        </div>
        
        <div id="controls-info">Управление: свайпы или клавиши-стрелки</div>
        
        <div class="mobile-controls">
            <div class="control-row">
                <button class="mobile-btn" id="up-btn">↑</button>
            </div>
            <div class="control-row">
                <button class="mobile-btn" id="left-btn">←</button>
                <button class="mobile-btn" id="down-btn">↓</button>
                <button class="mobile-btn" id="right-btn">→</button>
            </div>
        </div>
        
        <div class="buttons-container">
            <button id="restart-btn" class="game-btn">Перезапуск</button>
            <a href="games.html" id="back-btn" class="game-btn">Назад к играм</a>
        </div>
    </div>

    <script>
        // Инициализация игрового поля
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');

        // Размер одной ячейки и переменные игры
        const grid = 16;
        let count = 0;
        let score = 0;

        // Инициализация змейки
        const snake = {
            x: 160,
            y: 160,
            dx: grid, // Скорость по x
            dy: 0,    // Скорость по y
            cells: [], // Массив для хранения сегментов тела
            maxCells: 1 // Начальная длина
        };

        // Инициализация еды (зеленое яблоко - можно есть)
        let greenApple = {
            x: 320,
            y: 320
        };

        // Инициализация красного яблока (уменьшает длину)
        let redApple = {
            x: 160,
            y: 320
        };

        // Переменные для обработки свайпов
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouchActive = false;

        // Функция для получения случайного числа в диапазоне
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        // Функция для размещения яблок в случайных позициях
        function placeApples() {
            // Размещаем зеленое яблоко
            greenApple.x = getRandomInt(0, 25) * grid;
            greenApple.y = getRandomInt(0, 25) * grid;
            
            // Размещаем красное яблоко, убеждаясь что оно не в той же позиции что и зеленое
            do {
                redApple.x = getRandomInt(0, 25) * grid;
                redApple.y = getRandomInt(0, 25) * grid;
            } while (redApple.x === greenApple.x && redApple.y === greenApple.y);
        }

        // Функция для обновления счета
        function updateScore() {
            scoreElement.textContent = 'Счет: ' + score;
        }

        // Функция для показа сообщения
        function showMessage(text, duration = 1500) {
            messageElement.textContent = text;
            setTimeout(() => {
                messageElement.textContent = '';
            }, duration);
        }

        // Главный игровой цикл
        function loop() {
            requestAnimationFrame(loop);
            
            // Замедление игры до ~15 кадров в секунду
            if (++count < 10) {
                return;
            }
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Движение змейки
            snake.x += snake.dx;
            snake.y += snake.dy;

            // Прохождение через стены
            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            // Добавление новой головы
            snake.cells.unshift({ x: snake.x, y: snake.y });
            
            // Удаление хвоста, если не съели еду
            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // Отрисовка зеленого яблока (можно есть)
            ctx.fillStyle = '#4ade80';
            ctx.fillRect(greenApple.x, greenApple.y, grid - 1, grid - 1);
            
            // Добавляем детали к зеленому яблоку
            ctx.fillStyle = '#166534';
            ctx.fillRect(greenApple.x + 3, greenApple.y + 3, 3, 3);
            ctx.fillRect(greenApple.x + 10, greenApple.y + 3, 3, 3);

            // Отрисовка красного яблока (уменьшает длину)
            ctx.fillStyle = '#f87171';
            ctx.fillRect(redApple.x, redApple.y, grid - 1, grid - 1);
            
            // Добавляем детали к красному яблоку
            ctx.fillStyle = '#991b1b';
            ctx.fillRect(redApple.x + 3, redApple.y + 3, 3, 3);
            ctx.fillRect(redApple.x + 10, redApple.y + 3, 3, 3);

            // Отрисовка змейки
            snake.cells.forEach(function(cell, index) {
                // Голова змейки
                if (index === 0) {
                    ctx.fillStyle = '#00ffff'; // Голова - синий
                } else {
                    // Тело - градиент от синего к зеленому
                    const colorValue = Math.max(100, 255 - index * 5);
                    ctx.fillStyle = `rgb(0, ${colorValue}, 255)`;
                }
                
                ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);
                
                // Добавляем глаза к голове
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    // Глаза в зависимости от направления
                    if (snake.dx === grid) { // Движение вправо
                        ctx.fillRect(cell.x + 10, cell.y + 4, 2, 2);
                        ctx.fillRect(cell.x + 10, cell.y + 10, 2, 2);
                    } else if (snake.dx === -grid) { // Движение влево
                        ctx.fillRect(cell.x + 4, cell.y + 4, 2, 2);
                        ctx.fillRect(cell.x + 4, cell.y + 10, 2, 2);
                    } else if (snake.dy === grid) { // Движение вниз
                        ctx.fillRect(cell.x + 4, cell.y + 10, 2, 2);
                        ctx.fillRect(cell.x + 10, cell.y + 10, 2, 2);
                    } else if (snake.dy === -grid) { // Движение вверх
                        ctx.fillRect(cell.x + 4, cell.y + 4, 2, 2);
                        ctx.fillRect(cell.x + 10, cell.y + 4, 2, 2);
                    }
                }
            });

            // Проверка на съедание зеленого яблока (только головой)
            if (snake.cells[0].x === greenApple.x && snake.cells[0].y === greenApple.y) {
                snake.maxCells++;
                score++;
                updateScore();
                showMessage('+1 к длине!');
                // Размещение яблок в новых случайных местах
                placeApples();
            }

            // Проверка на съедание красного яблока (только головой)
            if (snake.cells[0].x === redApple.x && snake.cells[0].y === redApple.y) {
                // Уменьшаем длину змейки на 1, но не менее 1
                if (snake.maxCells > 1) {
                    snake.maxCells--;
                    
                    // Обрезаем хвост, если необходимо
                    if (snake.cells.length > snake.maxCells) {
                        snake.cells.splice(snake.maxCells);
                    }
                    
                    showMessage('-1 от хвоста!');
                } else {
                    showMessage('Длина минимальна!');
                }
                
                // Размещение яблок в новых случайных местах
                placeApples();
            }

            // Проверка на столкновение с самой собой (начиная со второго сегмента)
            for (let i = 1; i < snake.cells.length; i++) {
                if (snake.cells[0].x === snake.cells[i].x && snake.cells[0].y === snake.cells[i].y) {
                    // Сброс игры
                    resetGame();
                }
            }
        }

        // Функция сброса игры
        function resetGame() {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            score = 0;
            updateScore();
            showMessage('Игра началась!');
            placeApples();
        }

        // Обработка нажатий клавиш для управления
        document.addEventListener('keydown', function(e) {
            // Стрелка влево
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
            // Стрелка вверх
            else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
            // Стрелка вправо
            else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
            // Стрелка вниз
            else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        // Обработка свайпов для мобильных устройств
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            isTouchActive = true;
        }, { passive: false });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            if (!isTouchActive) return;
            
            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Минимальная дистанция для определения свайпа
            const minSwipeDistance = 30;
            
            // Определяем направление свайпа
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                // Горизонтальный свайп
                if (deltaX > 0 && snake.dx === 0) {
                    // Свайп вправо
                    snake.dx = grid;
                    snake.dy = 0;
                } else if (deltaX < 0 && snake.dx === 0) {
                    // Свайп влево
                    snake.dx = -grid;
                    snake.dy = 0;
                }
            } else if (Math.abs(deltaY) > minSwipeDistance) {
                // Вертикальный свайп
                if (deltaY > 0 && snake.dy === 0) {
                    // Свайп вниз
                    snake.dx = 0;
                    snake.dy = grid;
                } else if (deltaY < 0 && snake.dy === 0) {
                    // Свайп вверх
                    snake.dx = 0;
                    snake.dy = -grid;
                }
            }
            
            isTouchActive = false;
        }, { passive: false });

        // Обработка кнопки перезапуска
        restartBtn.addEventListener('click', resetGame);

        // Обработка мобильных кнопок управления
        document.getElementById('up-btn').addEventListener('click', function() {
            if (snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
        });
        
        document.getElementById('down-btn').addEventListener('click', function() {
            if (snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });
        
        document.getElementById('left-btn').addEventListener('click', function() {
            if (snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
        });
        
        document.getElementById('right-btn').addEventListener('click', function() {
            if (snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
        });

        // Запуск игры
        updateScore();
        placeApples();
        requestAnimationFrame(loop);
    </script>
</body>
</html>
